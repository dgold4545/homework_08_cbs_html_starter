    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/task_one.css" />

    <title>task_one</title>

  <body>
    <div class="task_one">
      <div class="inputs">
        <label class="checkbox">
          <input type="checkbox" />
          <span class="box"></span>

    </div>
